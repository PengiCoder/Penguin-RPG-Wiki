name: Deploy Website to Surge

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploying to surge
    
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm install -g surge
      - run: npm run astro build # not run build because that checks astro files first which has issues...
      - run: surge dist ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
      - run: surge dist ${{ secrets.SURGE_DOMAIN_2 }} --token ${{ secrets.SURGE_TOKEN }}
      
